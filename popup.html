<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-number {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
    }
    
    .good { color: #00c851; }
    .bad { color: #ff4444; }
    .neutral { color: #ffbb33; }
    
    .controls {
      margin-top: 20px;
    }
    
    .button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #1976d2;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    
    .button:hover {
      background: #1565c0;
    }
    
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }
    
    .switch {
      position: relative;
      width: 40px;
      height: 20px;
      background: #ccc;
      border-radius: 20px;
      cursor: pointer;
    }
    
    .switch.active {
      background: #1976d2;
    }
    
    .switch::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: 0.3s;
    }
    
    .switch.active::after {
      left: 22px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">YouTube Sentiment</div>
    <div class="subtitle">Comment Analysis Extension</div>
  </div>
  
  <div class="stats">
    <div class="stat">
      <div class="stat-number good" id="goodCount">0</div>
      <div class="stat-label">Good</div>
    </div>
    <div class="stat">
      <div class="stat-number neutral" id="neutralCount">0</div>
      <div class="stat-label">Neutral</div>
    </div>
    <div class="stat">
      <div class="stat-number bad" id="badCount">0</div>
      <div class="stat-label">Bad</div>
    </div>
  </div>
  
  <div class="controls">
    <div class="toggle">
      <span>Enable Analysis</span>
      <div class="switch active" id="toggleSwitch"></div>
    </div>
    
    <button class="button" id="refreshBtn">Refresh Analysis</button>
    <button class="button" id="settingsBtn">Settings</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
